<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A memory game based on rugby team emblems.">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
        <title>World of Rugby</title>
    </head>
    <body>
        <header>
            <div class="container-fluid" id="logo-bar">
                <div class="row no-gutters justify-content-center">
                    <div class="col-12 col-sm-12 col-md-4 d-none d-md-block"></div>
                    <div class="col-12 col-sm-12 col-md-4 text-center my-auto">
                        <a href="index.html">
                            <img src="assets/images/world-of-rugby-logo.jpg" alt="World of Rugby Logo" id="logo-image" class="hidden">
                        </a>                    
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 d-none d-md-block text-right my-auto">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="audioSwitch">
                            <label class="custom-control-label content-dark" for="audioSwitch">Toggle Audio</label>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="game-hero-image">
            <div class="visible" id="overlay-text">
                <h2>Kick Off</h2>
            </div>
            <div class="container-fluid">
                <div class="row text-center no-gutters">
                    <div class="col">
                        <h2>Time: <span id="time-remaining">60</span></h2>
                    </div>
                    <div class="col">
                        <h2>Moves: <span id="flips">0</span></h2>
                    </div>
                </div>
                <div class="col-12 game-container justify-content-center">
                    <div class="game-card" data-logo="argentina">
                        <img class="front-face" src="assets/images/argentina-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="argentina">
                        <img class="front-face" src="assets/images/argentina-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="australia">
                        <img class="front-face" src="assets/images/australia-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="australia">
                        <img class="front-face" src="assets/images/australia-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="england">
                        <img class="front-face" src="assets/images/england-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="england">
                        <img class="front-face" src="assets/images/england-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="france">
                        <img class="front-face" src="assets/images/france-logo.png">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="france">
                        <img class="front-face" src="assets/images/france-logo.png">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="japan">
                        <img class="front-face" src="assets/images/japan-logo.png">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="japan">
                        <img class="front-face" src="assets/images/japan-logo.png">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="nz">
                        <img class="front-face" src="assets/images/nz-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="nz">
                        <img class="front-face" src="assets/images/nz-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="scotland">
                        <img class="front-face" src="assets/images/scotland-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="scotland">
                        <img class="front-face" src="assets/images/scotland-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="wales">
                        <img class="front-face" src="assets/images/wales-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                    <div class="game-card" data-logo="wales">
                        <img class="front-face" src="assets/images/wales-logo.jpg">
                        <img class="back-face" src="assets/images/rugby-cup.jpg">
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer-background">
            <div class="row justify-content-center">
                <div class="col-12">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a target="_blank" href="https://github.com/Tawnygoody/MS2-World-of-Rugby">
                                <i class="fab fa-github-square icons" aria-hidden="true"></i>
                                <span class="sr-only">GitHub</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.linkedin.com/in/christopher-goodfellow-3aba641bb/">
                                <i class="fab fa-linkedin icons" aria-hidden="true"></i>
                                <span class="sr-only">Linkedin</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>

        <!-- Modal -->
        <div class="modal fade" id="victory-modal" tabindex="-1" role="dialog" aria-labelledby="victory-modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-center">
                    <div class="modal-header headings-dark text-center">
                        <h5 class="modal-title" id="kick-off-modal-title">Champion!</h5>
                    </div>
                    <div class="modal-body content-dark text-center">
                        <div class="row">
                            <div class="col-12">
                                <img src="assets/images/webb-ellis.png" class="modal-image">
                            </div>
                            <div class="col-12">
                                <p>Congratulations! Add your name below to see where you rank in the World of Rugby.</p>
                            </div>
                            <div class="col-12">
                                <p>Time Remaining: <span id="totalTime"></span></p>
                            </div>
                            <div class="col-12">
                                <p>Total Moves: <span id="totalMoves"></span></p>
                            </div>
                            <div class="col-12">
                                <i class="fas fa-star" id="star1"></i>
                                <i class="fas fa-star" id="star2"></i>
                                <i class="fas fa-star" id="star3"></i>
                                <i class="fas fa-star" id="star4"></i>
                                <i class="fas fa-star" id="star5"></i>
                            </div>
                            <div class="col-12">
                                <a href="game.html">
                                    <button type="button" class="modal-buttons content-light">Play Again</button>
                                </a>
                            </div>
                            <div class="col-12">
                                <a href="index.html">
                                    <button type="button" class="modal-buttons content-light">Home</button>
                                </a>
                            </div>
                        </div>
                    </div>               
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/js/script.js" type="text/javascript"></script>
        <script src="assets/js/game-script.js" type="text/javascript"></script>
    </body>
</html>
